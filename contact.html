<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Productivity Software</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center p-4">
        <h1>Contact Us</h1>
    </header>
    
    <!-- Introduction Section -->
    <section class="container mt-5">
        <p class="text-center">We'd love to hear from you! Whether you have a question about features, trials, pricing, or anything else, our team is ready to answer all your questions.</p>
        
        <!-- Contact Form Section -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title text-center">Get in Touch</h2>
                        <form>
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Company Contact Information Section -->
        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <h3>Address</h3>
                <p>Spring Road, Bugolobi.</p>
            </div>
            <div class="col-md-4 mb-4">
                <h3>Phone</h3>
                <p>+256 707 866 382</p>
            </div>
            <div class="col-md-4 mb-4">
                <h3>Email</h3>
                <p>info@biztool.com</p>
            </div>
        </div>

    </section>
    
    <!-- Footer Section -->
    <footer class="text-center py-4">
        <nav>
            <a href="index.html">Home</a> |
            <a href="testimonials.html">Testimonials</a> |
            <a href="contact.html">Contact Us</a>
        </nav>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert("Thanks for contacting us... We'll get back to you shortly!");
        // Reset the form fields (optional)
        document.getElementById('contactForm').reset();
    });</script>
</body>
</html>
